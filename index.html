<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Discord Structure</title>
    </head>

    <body class="debug">

            <!-- Intestazione -->
        <header class="main-header">
            <div class="container">
                <div class="row bg-yellow">
                    <div class="column-20">1</div>
                    <div class="column-x">2</div>
                    <div class="column-20">3</div>
                </div>                
            </div>    
        </header>

            <!-- Sezioni Principali -->
        <main>
            <section class="bg-blue">
                <div class="container">
                    <div class="row jc-center">
                        <div class="column-80 bg-pink">1</div>
                    </div>         
                </div>    
            </section>

            <section>
                <div class="container">
                    <div class="row">
                        <div class="column-70 bg-cyan">1</div>
                        <div class="column-30 bg-pink">2</div>
                    </div>             
                </div>    
            </section>


            <section class="bg-lightgrey">
                <div class="container">
                    <div class="row reverse">
                        <div class="column-70 bg-cyan">1</div>
                        <div class="column-30 bg-pink">2</div>
                    </div>                
                </div>    
            </section>


            <section>
                <div class="container">
                    <div class="row">
                        <div class="column-70 bg-cyan">1</div>
                        <div class="column-30 bg-pink">2</div>
                    </div>                
                </div>    
            </section>

            
            <section class="bg-lightgrey">
                <div class="container">
                    <div class="row">
                        <div class="column-100 bg-green">1</div>
                    </div>                
                </div>    
            </section>
        </main>

            <!-- Crediti -->
        <footer>
            <section class="bg-lightslategrey">
                <div class="container">
                    <div class="row">
                        <div class="column-40 bg-pink">1</div>
                        <div class="column-20 bg-green">2</div>
                        <div class="column-20 bg-green">3</div>
                        <div class="column-20 bg-green">4</div>
                    </div>         
                </div>    
            </section>

            <section class="bg-lightslategrey u-border">
                <div class="container no-padding">
                    <div class="row bg-cyan jc-sbetween space-tb">
                        <div class="column-20 bg-pink">1</div>
                        <div class="column-20 bg-pink">2</div>
                    </div>             
                </div>    
            </section>
        </footer>
    </body>
    </html>
